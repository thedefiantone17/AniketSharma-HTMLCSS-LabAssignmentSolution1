<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Animated bar-chart</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    
    <!-- external css -->
    <link rel="stylesheet" href="./css/problemStatement2.css">
</head>
<body>
    <!-- Card -->
    <div class="bar-chart">
        <!-- Bars -->
        <div class="outer-bar">
            <div class="bar" id="bar1">
                <div class="bar-inner"></div>
            </div>
            <p>30%</p>
        </div>
        
        <div class="outer-bar">
            <div class="bar" id="bar2">
                <div class="bar-inner"></div>
            </div>
            <p>40%</p>
        </div>
        
        <div class="outer-bar">
            <div class="bar" id="bar3">
                <div class="bar-inner"></div>
            </div>
            <p>80%</p>
        </div>
        <!-- Bars end -->

        <!-- Card heading -->
        <h2>Bar Plot</h2>
        <!-- Card heading end -->
    </div>
    <!-- Card end-->
</body>
</html>
